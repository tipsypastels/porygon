    calc:
      _name: Calculate
      _desc: Does your math homework.
      _examples:
        - 1 + 1
        - max(1, 2, 3)
      _args:
        variables:
          name: variables
      errors:
        title: _Porygon adjusts her glasses and takes another look at that equation._
