    flip:
      _desc: Flips a coin.
      _args:
        heads:
          desc: Name of heads coin.
        tails:
          desc: Name of tails coin.
      _examples:
        - 
        - --heads "do it" --tails "don't do it"
      default:
        heads: Heads
        tails: Tails
      result:
        title: Coin Flip
    poll:
